<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Mobile App Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ShopSmart" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#1f2937" />
    <meta name="msapplication-navbutton-color" content="#1f2937" />
    <meta name="msapplication-TileColor" content="#1f2937" />
    
    <!-- App Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/unnamed.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/unnamed.jpg" />
    
    <title>ShopSmart - Cloth Shop Management</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Inventory and sales management system for cloth shops" />
    <meta name="keywords" content="cloth shop, inventory management, sales tracking, business app" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered:', registration.scope);
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
